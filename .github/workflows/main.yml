name: Build and Deploy React App

on:
  push:
    branches:
      - feat/linhvt/ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' 

    - name: Install Dependencies
      run: npm install --force
    - name: Build React App
      run: |
        pwd
        npm run build
        
  deploy:
    runs-on: self-hosted
    steps:
    - name: Install SSH key
      run: |
          whoami
          pwd
    - name: Deploy to server
      run: |
        cd /srv/frontend
        rsync -ahrz --delete-after -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./build .
    - name: Clean 
      run: rm -rf ~/.ssh
